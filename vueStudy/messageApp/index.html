<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>messages App</title>
</head>
<body>
    <div id="app" v-cloak>
        <message-list :items="messages" @delete="deleteMessage"></message-list>
        <form v-on:submit.prevent="addMessage">
            <textarea v-model="newMessage" placeholder="Leave a message">
            </textarea>
            <div><button :disabled="disabledBtn"
                type="submit">Add</button></div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js">

        let vm = new Vue({
            el: '#app',
            data: {
                messages: [],
                newMessage: ''
            },
            components: {
                MessageList
            },
            methods: {
                addMessage (event) {
                    if (!this.newMessage) { 
                        return; 
                    }
                    +
                    this.messages.push({
                        text: this.newMessage, createdAt: new Date()});
                        this.newMessage = '';
                },
                deleteMessage (message) {
                    this.messages.splice(this.messages.indexOf(message), 1)
                }
            },
            computed: {
                disabledBtn () {
                    if(this.messages.length >= 10 || this.newMessage.length >= 50) {
                        return true
                    } else {
                        return false
                    }
                }
            }
        });

    </script>
    
</body>
</html>
